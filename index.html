<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Gazdálkodj okosan bank</title>
</head>
<body>
    <div class="container">
        <h1 class="bank-account">3000000</h1>
        <div class="change-account">
            <p id="error">Kérem a mezőbe számot írjon be!!!</p>
            <input id="input" type="text">
            <button id="add">+</button>
            <button id="subtraction">-</button>
            <button id="seven-percent">7%</button>
            <button id="fifteen-percent">15%</button>
        </div>

        <button id="burn">Leégett a ház!</button>

        <button id="home-insurance">Lakásbiztosítás</button>

        <button id="car"><i class="fas fa-car"></i></button>

        <button id="home"><i class="fas fa-home"></i></button>

        <div class="in-house">
            <button class='furniture' id="kitchen">Konyhabútor</button>
            <button class='furniture' id="room-furniture">Szobabútor</button>
            <button class='furniture' id="refrigerator">Hűtő</button>
            <button class='furniture' id="oven">Sütő</button>
            <button class='furniture' id="tv">TV</button>
            <button class='furniture' id="washing-machine">Mosógép</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
