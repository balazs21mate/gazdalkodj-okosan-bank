<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" >

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Gazdálkodj okosan bank</title>
</head>
<body>
    <div class="container">
            <div class="change-account">
                <h1 >Gazdálkodj <span id="title"> Okosan!</span></h1>
                <h1 class="bank-account">3000000 Ft</h1>
                <p id="error">aaa</p>
                <input id="input" type="text" placeholder="Ide írja az összeget...">
                <div>
                    <button id="add">+</button>
                    <button id="subtraction">-</button>
                    <button id="seven-percent">7%</button>
                    <button id="fifteen-percent">15%</button>
                    <button id="add-half-million">+500000 Ft</button>
                    <button id="add-million">+1000000 Ft</button>
                </div>
            </div>

            <div id="root">
                <div id="home-buttons">
                    <button id="burn">Leégett a ház!</button>
                    <button id="prize">Nyeremény!</button>
    

                    <button id="car"><i class="fas fa-car"></i></button>
        
                    <button id="home"><i class="fas fa-home"></i></button>
                    <div class="in-house">
                        <button class='furniture' id="kitchen">Konyhabútor</button>
                        <button class='furniture' id="room-furniture">Szobabútor</button>
                        <button class='furniture' id="refrigerator">Hűtő</button>
                        <button class='furniture' id="oven">Sütő</button>
                        <button class='furniture' id="tv">TV</button>
                        <button class='furniture' id="washing-machine">Mosógép</button>
                    </div>
                </div>
                <div id="insurences">
                    <button id="home-insurance">Lakásbiztosítás</button>
                    <button id="child-insurance">Gyermekjövő életbiztosítás</button>
                    <button id="pension-insurance">Nyugdíjbiztosítás</button>
                    <button id="casco-insurance">Casco biztosítás</button>
                    <div id="credit">
                        <button id="home-credit">Lakáshitel</button>
                        <div id="repay">
                            <input id='home-credit-repay' type="text" placeholder="Törlesztő részlet...">
                            <button id="home-credit-repay-button">Törleszt</button>
                        </div>
                        <h4>Fennmaradó:</h4>
                        <p id="home-remaining">0 Ft</p>
                        <h4>Befizetett:</h4>
                        <p id="home-paid">0 Ft</p>
                        <button id="car-credit">Autó hitel</button>
                        <h4>Fennmaradó:</h4>
                        <p id="car-remaining">0 Ft</p>
                        <h4>Befizetett:</h4>
                        <p id="car-paid">0 Ft</p>
                    </div>
                </div>
            </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
